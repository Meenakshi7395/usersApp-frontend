<mat-card-header>
  <mat-card-title class="text-center">Edit User</mat-card-title>
</mat-card-header>
<mat-card-content>
  <form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <mat-form-field class="w-100">
      <mat-label>User Name</mat-label>
      <input matInput type="text" [(ngModel)]="user.userName" name="userName" required>
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>Password</mat-label>
      <input matInput type="password" [(ngModel)]="user.password" name="password" required>
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>Role</mat-label>
      <mat-select [(ngModel)]="user.role" name="role" required>
        <mat-option value="admin">Admin</mat-option>
        <mat-option value="user">Site admin</mat-option>
        <mat-option value="operator">Operator</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="d-flex justify-content-start mt-3">
      <button mat-raised-button color="primary" type="submit">Update</button>
      <button mat-raised-button color="primary" (click)="onCancel()" style="margin-left: 8px;">Cancel</button>
    </div>
  </form>
</mat-card-content>
