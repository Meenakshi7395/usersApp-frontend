    <div class="row justify-content-center mt-4">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <mat-card>
          <mat-card-title>Login</mat-card-title>
          <form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm.value)">
            <!-- Username -->
            <mat-form-field class="full-width">
              <mat-label>User Name</mat-label>
              <input matInput type="text" name="userName" ngModel required placeholder="Enter your username">
            </mat-form-field>
    
            <!-- Password -->
            <mat-form-field class="full-width">
              <mat-label>Password</mat-label>
              <input matInput type="password" name="password" ngModel required placeholder="Enter password">
            </mat-form-field>
    
            <!-- Submit Button -->
            <button mat-raised-button color="primary" type="submit">Login</button>
          </form>
        </mat-card>
      </div>
      <div class="col-md-4"></div>
    </div>
