  <div class="container mt-4">
    <mat-card class="text-center">
      <h2 class="p-2" style="font-size: 20px;">User's Detail</h2>
    </mat-card>
  
    <div class="mt-4 d-flex justify-content-end">
      <button mat-raised-button color="primary" routerLink="/user-add">Add User</button>
      <button mat-raised-button color="primary" routerLink="/home"  style="margin-left: 5px;">Home</button>
    </div>

    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
  
    <mat-card class="mt-3">
      <mat-card-title class="t-1">Your all Detail</mat-card-title>
      <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Index Column -->
        <ng-container matColumnDef="index">
          <mat-header-cell *matHeaderCellDef>Index</mat-header-cell>
          <mat-cell *matCellDef="let user; let i = index"> {{ user.id  }} </mat-cell>
        </ng-container>
  
        <!-- Username Column -->
        <ng-container matColumnDef="userName">
          <mat-header-cell *matHeaderCellDef>User Name</mat-header-cell>
          <mat-cell *matCellDef="let user"> {{ user.userName }} </mat-cell>
        </ng-container>
  
        <!-- Password Column -->
        <ng-container matColumnDef="password">
          <mat-header-cell *matHeaderCellDef>Password</mat-header-cell>
          <mat-cell *matCellDef="let user"> {{ user.password }} </mat-cell>
        </ng-container>
  
        <!-- Role Column -->
        <ng-container matColumnDef="role">
          <mat-header-cell *matHeaderCellDef>Role</mat-header-cell>
          <mat-cell *matCellDef="let user"> {{ user.role }} </mat-cell>
        </ng-container>
  
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
          <mat-cell *matCellDef="let user">
            <button mat-button color="accent" (click)="editUser(user)">Edit</button>
            <button mat-button color="warn" (click)="deleteUser(user.id)">Delete</button>
          </mat-cell>
        </ng-container>
  
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Data Not Matched "{{input.value}}"</td>
        </tr>
    </mat-table>
      <!-- <mat-paginator   [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons ></mat-paginator> -->
    </mat-card>
    <mat-paginator [length]="userlength" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" aria-label="Select page"></mat-paginator>
  </div>
